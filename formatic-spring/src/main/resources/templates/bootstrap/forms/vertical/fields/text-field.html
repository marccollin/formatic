<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="text-field(field)" th:remove="tag">

    <div th:class="${field.outerCssClass}">

        <label class="form-label" th:classappend="${field.required} ? 'required' : ''"
               th:for="${field.name}"
               th:text="${field.label}"></label>

        <input class="form-control"
               th:classappend="${field.cssClass}"
               th:id="${field.name}"
               th:maxlength="${field.maxLength < 2147483647} ? ${field.maxLength} : null"
               th:minlength="${field.minLength > 0} ? ${field.minLength} : null"
               th:name="${field.name}"
               th:pattern="${field.pattern}"
               th:placeholder="${field.placeholder}"
               th:readonly="${field.readOnly}"
               th:required="${field.required}"
               th:disabled="${field.disabled}"
               th:title="${field.title}"
               th:value="*{__${field.name}__} ?: ${field.defaultValue}"
               th:de
               type="text"
        />

        <small class="help-text" th:if="${field.helpText}" th:text="${field.helpText}"></small>
    </div>
</div>
