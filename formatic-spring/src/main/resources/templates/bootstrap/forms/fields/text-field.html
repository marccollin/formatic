<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="text-field(field)" th:remove="tag">

    <div class="row mb-3">

        <label class="col-sm-2 col-form-label" th:classappend="${field.required} ? 'required' : ''"
               th:for="${field.name}"
               th:text="${field.label}"></label>

        <div class="col-sm-10">
            <input class="form-control"
                   th:classappend="${field.cssClass}"
                   th:id="${field.name}"
                   th:maxlength="${field.maxLength}"
                   th:minlength="${field.minLength}"
                   th:name="${field.name}"
                   th:pattern="${field.pattern}"
                   th:placeholder="${field.placeholder}"
                   th:readonly="${field.readOnly}"
                   th:required="${field.required}"
                   th:title="${field.title}"
                   th:value="*{__${field.name}__}"
                   type="text"
            />

            <small class="help-text" th:if="${field.helpText}" th:text="${field.helpText}"></small>
        </div>
    </div>
</div>
