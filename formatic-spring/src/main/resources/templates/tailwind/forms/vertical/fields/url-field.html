<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="url-field(field)" th:remove="tag">

    <div class="mb-4">

        <label class="block text-sm font-medium text-gray-700 mb-2" th:classappend="${field.required} ? 'required' : ''"
               th:for="${field.name}"
               th:text="${field.label}"></label>

        <input class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                   th:classappend="${field.cssClass}"
                   th:id="${field.name}"
                   th:maxlength="${field.maxLength < 2147483647} ? ${field.maxLength} : null"
                   th:minlength="${field.minLength > 0} ? ${field.minLength} : null"
                   th:name="${field.name}"
                   th:pattern="${field.pattern}"
                   th:placeholder="${field.placeholder}"
                   th:readonly="${field.readOnly}"
                   th:required="${field.required}"
                   th:disabled="${field.disabled}"
                   th:value="*{__${field.name}__} ?: ${field.defaultValue}"
                   type="url"/>
        <small class="mt-2 text-sm text-gray-500" th:if="${field.helpText}" th:text="${field.helpText}"></small>
    </div>
</div>
