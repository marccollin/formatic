<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="url-field(field)" th:remove="tag">

    <div class="row mb-3">

        <label th:for="${field.name}" th:text="${field.label}"
               th:class="'form-label' + ${field.required} ? 'required' : ''"></label>

        <div class="col-sm-10">

            <input type="url"
                   th:id="${field.name}"
                   th:name="${field.name}"
                   th:placeholder="${field.placeholder}"
                   th:required="${field.required}"
                   th:pattern="${field.pattern}"
                   th:value="*{__${field.name}__}"
                   th:class="form-control"
                   th:classappend="${field.cssClass}"
                   th:minlength="${field.minLength > 0} ? ${field.minLength} : null"
                   th:maxlength="${field.maxLength < 2147483647} ? ${field.maxLength} : null"/>

            <th:block th:replace="~{forms/utils :: dynamic-attributes(${field.htmlAttributes})}"/>

            <small th:if="${field.helpText}" th:text="${field.helpText}" class="help-text"></small>

        </div>
    </div>
</div>
