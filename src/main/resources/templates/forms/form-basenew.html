<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">

</head>
<body class="container">

<div th:fragment="Generic" class="container-md" th:remove="tag">
    <h2>Editeur</h2>
    <form th:object="${formData}" method="post" class="">

        <div th:each="field : ${fields}"  th:remove="tag" >

            <div th:switch="${field.type.name()}" th:remove="tag">
                <div th:case="'TEXT'" th:insert="~{forms/fields2/text-fieldnew :: text-field(${field})}"></div>
                <div th:case="'SELECT'" th:insert="~{forms/fields2/select-field :: select-field(${field})}"></div>
                <div th:case="'CHECKBOX'" th:insert="~{forms/fields2/checkbox-field :: checkbox-field(${field})}"></div>
                <div th:case="'PHONE'" th:insert="~{forms/fields2/phone-field :: phone-field(${field})}"></div>
                <div th:case="'URL'" th:insert="~{forms/fields2/url-field :: url-field(${field})}"></div>
                <div th:case="'TEXTAREA'" th:insert="~{forms/fields2/textarea-field :: textarea-field(${field})}"></div>
                <div th:case="'RADIO'" th:insert="~{forms/fields2/radio-field :: radio-field(${field})}"></div>
                <div th:case="'NUMBER'" th:insert="~{forms/fields2/number-field :: number-field(${field})}"></div>
                <div th:case="'EMAIL'" th:insert="~{forms/fields2/email-field :: email-field(${field})}"></div>
                <div th:case="'PASSWORD'" th:insert="~{forms/fields2/password-field :: password-field(${field})}"></div>
                <div th:case="'DATE'" th:insert="~{forms/fields2/date-field :: date-field(${field})}"></div>
                <div th:case="'HIDDEN'" th:insert="~{forms/fields2/hidden-field :: hidden-field(${field})}"></div>

            </div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
